<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-white border-end d-flex flex-column">
      <div class="sidebar-header fw-bold fs-4 px-4 py-3 border-bottom">
        Online Exam
      </div>
      <ul class="sidebar-menu list-unstyled flex-grow-1 px-0 py-3">
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='admin-dashboard.html'">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-students.html'">
          <i class="fas fa-users-cog"></i>
          <span>Manage Students</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-exams.html'">
          <i class="fas fa-tasks"></i>
          <span>Manage Exams</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='results.html'">
          <i class="fas fa-chart-bar"></i>
          <span>Results</span>
        </li>
      </ul>
      <div class="px-4 pb-4 mt-auto">
        <button onclick="logout()" class="btn btn-sm btn-danger w-100">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar bg-white shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Add Question</span>
        </div>
      </nav>

      <div class="container">
        <a href="manage-exams.html" class="btn btn-link text-primary mb-3">
        <i class="fas fa-chevron-left me-1"></i> Back to Exams
        </a>

        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">
              <i class="fas fa-plus-circle me-2"></i>Add Question
            </h5>
          </div>
          <div class="card-body">
            <form id="questionForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="examSelect" class="form-label">Select Exam *</label>
                <select id="examSelect" class="form-select" required>
                  <option value="" selected disabled>Choose an exam</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="questionText" class="form-label">Question Text *</label>
                <textarea id="questionText" class="form-control" rows="3" required></textarea>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="optionA" class="form-label">Option A *</label>
                  <input id="optionA" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="optionB" class="form-label">Option B *</label>
                  <input id="optionB" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="optionC" class="form-label">Option C *</label>
                  <input id="optionC" type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="optionD" class="form-label">Option D *</label>
                  <input id="optionD" type="text" class="form-control" required>
                </div>
              </div>

              <div class="mb-4">
                <label for="correctAnswer" class="form-label">Correct Answer *</label>
                <input id="correctAnswer" type="text" class="form-control" placeholder="Enter exact text of correct option" required>
                <div class="form-text">Must match one of the options above</div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-plus me-1"></i> Add Question
                </button>
                <button type="button" onclick="done()" class="btn btn-outline-secondary">
                  Done
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/add-question.js"></script>
</body>
</html>
