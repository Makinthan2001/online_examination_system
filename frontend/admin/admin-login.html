<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      
      <!-- Login Card -->
      <div class="card shadow">
        <!-- Back Button -->
        <a href="../home.html" class="btn btn-link text-decoration-none mb-4">
          <i class="fas fa-arrow-left me-2"></i> Back to Home
        </a>
        <div class="card-header text-center bg-white py-4">
          <div class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
            <i class="fas fa-shield-alt text-primary fs-4"></i>
          </div>
          <h2 class="h4 mb-0">Admin Login</h2>
          <p class="text-muted small mb-0">Enter your credentials to access the admin panel</p>
        </div>
        
        <div class="card-body p-4">
          <form id="adminLoginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">
              Login
            </button>
          </form>

          <div class="mt-4 p-3 bg-light rounded text-center small text-muted">
            Demo: admin1 / admin123
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/admin-login.js"></script>
</body>
</html>
