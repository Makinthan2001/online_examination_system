<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-white border-end d-flex flex-column">
      <div class="sidebar-header fw-bold fs-4 px-4 py-3 border-bottom">
        Online Exam
      </div>
      <ul class="sidebar-menu list-unstyled flex-grow-1 px-0 py-3">
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg active-item" onclick="location.href='admin-dashboard.html'">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-students.html'">
          <i class="fas fa-users-cog"></i>
          <span>Manage Students</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-exams.html'">
          <i class="fas fa-tasks"></i>
          <span>Manage Exams</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='results.html'">
          <i class="fas fa-chart-bar"></i>
          <span>Results</span>
        </li>
      </ul>
      <div class="px-4 pb-4 mt-auto">
        <button onclick="logout()" class="btn btn-sm btn-danger w-100">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="h3 mb-1">Dashboard</h1>
          <p class="text-muted mb-0">
            Welcome back, <span id="admin-username" class="fw-semibold"></span>
          </p>
        </div>
        <div class="text-muted small" id="current-date"></div>
      </div>

      <!-- Stats Cards -->
      <div id="stats-section" class="row g-4 mb-4"></div>

      <!-- Recent Activity -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Recent Activity</h5>
        </div>
        <div id="recent-activity" class="list-group list-group-flush">
          <div class="list-group-item text-center text-muted py-4">
            Loading activities...
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/admin-dashboard.js"></script>
</body>
</html>
