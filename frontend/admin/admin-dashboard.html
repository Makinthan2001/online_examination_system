      <nav
        class="sidebar bg-white border-r"
        aria-label="Main Navigation"
        style="
          width: 220px;
          min-width: 220px;
          height: 100vh;
          display: flex;
          flex-direction: column;
        "
      >
        <div class="sidebar-header font-bold text-2xl px-6 py-4 border-b">
          Online Exam
        </div>
        <ul
          class="sidebar-menu flex-1 px-0 py-4"
          style="list-style: none; margin: 0"
        >
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Dashboard"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer hover:bg-indigo-100 rounded transition"
            onclick="location.href='admin-dashboard.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path
                d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
                fill="#64748b"
              />
            </svg>
            <span>Dashboard</span>
          </li>
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Add Student"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer hover:bg-indigo-100 rounded transition"
            onclick="location.href='add-student.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <circle cx="12" cy="7" r="4" stroke="#64748b" stroke-width="2" />
              <path
                d="M5.5 21a6.5 6.5 0 0 1 13 0"
                stroke="#64748b"
                stroke-width="2"
              />
            </svg>
            <span>Add Student</span>
          </li>
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Manage Students"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer hover:bg-indigo-100 rounded transition"
            onclick="location.href='manage-students.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path
                d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"
                fill="#64748b"
              />
            </svg>
            <span>Manage Students</span>
          </li>
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Create Exam"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer hover:bg-indigo-100 rounded transition"
            onclick="location.href='create-exam.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path
                d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"
                stroke="#64748b"
                stroke-width="2"
              />
            </svg>
            <span>Create Exam</span>
          </li>
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Manage Exams"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer hover:bg-indigo-100 rounded transition"
            onclick="location.href='manage-exams.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path d="M5 13l4 4L19 7" stroke="#64748b" stroke-width="2" />
            </svg>
            <span>Manage Exams</span>
          </li>
          <li
            tabindex="0"
            role="menuitem"
            aria-label="Result"
            class="px-6 py-3 flex items-center gap-3 cursor-pointer bg-indigo-100 rounded transition font-bold"
            onclick="location.href='view-results.html'"
          >
            <svg viewBox="0 0 24 24" width="20" height="20" fill="none">
              <path
                d="M3 17a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V7a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v10z"
                stroke="#64748b"
                stroke-width="2"
              />
              <path d="M8 11h8M8 15h6" stroke="#64748b" stroke-width="2" />
            </svg>
            <span>Result</span>
          </li>
        </ul>
        <div class="px-6 pb-6 mt-auto">
          <button
            onclick="logout()"
            class="w-full text-sm bg-red-100 text-red-600 px-3 py-2 rounded"
          >
            Logout
          </button>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-8">
          <div>
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-gray-600">
              Welcome back,
              <span id="admin-username" class="font-semibold"></span>
            </p>
          </div>
          <div class="text-sm text-gray-500" id="current-date"></div>
        </div>

        <!-- Stats Cards -->
        <div
          id="stats-section"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
        ></div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <div class="p-6 border-b">
            <h2 class="text-xl font-semibold text-gray-800">Recent Activity</h2>
          </div>
          <div id="recent-activity" class="divide-y">
            <!-- Content will be loaded from JS -->
            <div class="p-4 text-center text-gray-500">
              Loading activities...
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="admin-dashboard.js"></script>
  </body>
