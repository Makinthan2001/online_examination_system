<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-white border-end d-flex flex-column">
      <div class="sidebar-header fw-bold fs-4 px-4 py-3 border-bottom">
        Online Exam
      </div>
      <ul class="sidebar-menu list-unstyled flex-grow-1 px-0 py-3">
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='admin-dashboard.html'">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg active-item" onclick="location.href='manage-students.html'">
          <i class="fas fa-users-cog"></i>
          <span>Manage Students</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-exams.html'">
          <i class="fas fa-tasks"></i>
          <span>Manage Exams</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='results.html'">
          <i class="fas fa-chart-bar"></i>
          <span>Results</span>
        </li>
      </ul>
      <div class="px-4 pb-4 mt-auto">
        <button onclick="logout()" class="btn btn-sm btn-danger w-100">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar bg-white shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Manage Students</span>
        </div>
      </nav>

      <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h4 mb-0">Student Management</h1>
          <a href="add-student.html" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Add Student
          </a>
        </div>

        <!-- Search -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" id="searchInput" class="form-control" placeholder="Search students by name or username...">
            </div>
          </div>
        </div>

        <!-- Student Table -->
        <div class="card">
          <div class="card-header bg-white d-flex align-items-center">
            <i class="fas fa-users me-2"></i>
            <h5 class="card-title mb-0">Student List (<span id="studentCount">0</span>)</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody id="studentTableBody"></tbody>
              </table>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-5 d-none">
              <div class="card border-0">
                <div class="card-body py-5">
                  <i class="fas fa-users fa-3x text-muted mb-3"></i>
                  <h5 class="card-title" id="emptyTitle">No students registered</h5>
                  <p class="card-text text-muted mb-4" id="emptySub">Get started by adding your first student</p>
                  <a href="add-student.html" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Add First Student
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editStudentForm">
          <div class="modal-body">
            <input type="hidden" id="editUsername">
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="editAge" min="1" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/manage-students.js"></script>
</body>
</html>
