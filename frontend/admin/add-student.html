<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Student</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="sidebar bg-white border-end d-flex flex-column">
      <div class="sidebar-header fw-bold fs-4 px-4 py-3 border-bottom">
        Online Exam
      </div>
      <ul class="sidebar-menu list-unstyled flex-grow-1 px-0 py-3">
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='admin-dashboard.html'">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-students.html'">
          <i class="fas fa-users-cog"></i>
          <span>Manage Students</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-exams.html'">
          <i class="fas fa-tasks"></i>
          <span>Manage Exams</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='results.html'">
          <i class="fas fa-chart-bar"></i>
          <span>Results</span>
        </li>
      </ul>
      <div class="px-4 pb-4 mt-auto">
        <button onclick="logout()" class="btn btn-sm btn-danger w-100">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar bg-white shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">Add Student</span>
        </div>
      </nav>

      <div class="container">
        <!-- Back Button -->
        <a href="manage-students.html" class="btn btn-link text-primary mb-4">
          <i class="fas fa-chevron-left me-1"></i> Back to Students
        </a>

        <!-- Card -->
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h5 class="card-title mb-0">
              <i class="fas fa-user-plus me-2"></i> Add New Student
            </h5>
          </div>
          <div class="card-body">
            <form id="studentForm" class="needs-validation" novalidate>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="username" class="form-label">Username *</label>
                  <input type="text" class="form-control" id="username" required placeholder="Enter username">
                  <div class="form-text">Must be unique and will be used for login</div>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password *</label>
                  <input type="password" class="form-control" id="password" required placeholder="Enter password">
                  <div class="form-text">Minimum 4 characters recommended</div>
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter full name">
                </div>
                <div class="col-md-6">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" min="1" max="120" placeholder="Enter age">
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <a href="manage-students.html" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-plus me-1"></i> Add Student
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/add-student.js"></script>
</body>
</html>
