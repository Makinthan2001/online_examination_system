<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View/Edit Questions</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <!-- Sidebar (same as manage-exams.html) -->
    <nav class="sidebar bg-white border-end d-flex flex-column">
      <div class="sidebar-header fw-bold fs-4 px-4 py-3 border-bottom">
        Online Exam
      </div>
      <ul class="sidebar-menu list-unstyled flex-grow-1 px-0 py-3">
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='admin-dashboard.html'">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-students.html'">
          <i class="fas fa-users-cog"></i>
          <span>Manage Students</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='manage-exams.html'">
          <i class="fas fa-tasks"></i>
          <span>Manage Exams</span>
        </li>
        <li class="px-4 py-2 d-flex align-items-center gap-3 cursor-pointer hover-bg" onclick="location.href='results.html'">
          <i class="fas fa-chart-bar"></i>
          <span>Results</span>
        </li>
      </ul>
      <div class="px-4 pb-4 mt-auto">
        <button onclick="logout()" class="btn btn-sm btn-danger w-100">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar bg-white shadow-sm mb-4">
        <div class="container-fluid">
          <span class="navbar-brand fw-bold">View/Edit Questions</span>
        </div>
      </nav>

      <div class="container">
        <a href="manage-exams.html" class="btn btn-link text-primary mb-3">
          <i class="fas fa-chevron-left me-1"></i> Back to Exams
        </a>

        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" id="examTitle"></h5>
            <a href="#" id="addQuestionBtn" class="btn btn-sm btn-primary">
              <i class="fas fa-plus me-1"></i> Add Question
            </a>
          </div>
          <div class="card-body">
            <div id="questionsList"></div>
            <div id="emptyQuestions" class="text-center py-5 d-none">
              <i class="fas fa-question-circle fa-3x text-muted mb-3"></i>
              <h5>No Questions Found</h5>
              <p class="text-muted">This exam doesn't have any questions yet.</p>
              <a href="#" id="addFirstQuestionBtn" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Add First Question
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Question Modal -->
  <div class="modal fade" id="editQuestionModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editQuestionForm">
            <input type="hidden" id="editQuestionId">
            <div class="mb-3">
              <label for="editQuestionText" class="form-label">Question Text</label>
              <textarea id="editQuestionText" class="form-control" rows="3" required></textarea>
            </div>
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="editOptionA" class="form-label">Option A</label>
                <input id="editOptionA" type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="editOptionB" class="form-label">Option B</label>
                <input id="editOptionB" type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="editOptionC" class="form-label">Option C</label>
                <input id="editOptionC" type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="editOptionD" class="form-label">Option D</label>
                <input id="editOptionD" type="text" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="editCorrectAnswer" class="form-label">Correct Answer</label>
              <input id="editCorrectAnswer" type="text" class="form-control" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveQuestionChanges()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="javascript/view-questions.js"></script>
</body>
</html>
