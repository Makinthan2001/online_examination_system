<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/student.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm login-container w-100">
      <div class="card-body p-4">
        <a href="../home.html" class="btn btn-link text-decoration-none mb-4">
          <i class="fas fa-arrow-left me-2"></i> Back to Home
        </a>
        
        <div class="text-center mb-4">
          <div class="icon-wrapper mb-3">
            <i class="fas fa-user-graduate fa-2x"></i>
          </div>
          <h2 class="card-title mb-2">Student Login</h2>
          <p class="text-muted">Enter your credentials to access the portal</p>
        </div>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>
        
        <div class="alert alert-info mt-3 mb-0 text-center small">
          Demo: student / student123
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/auth.js"></script>
</body>
</html>
