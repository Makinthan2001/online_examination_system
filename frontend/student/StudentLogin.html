<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login</title>
    <style>
      /* Reset & base */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: white; /* <-- plain white background */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        color: #333;
      }
      .container {
        max-width: 400px;
        width: 100%;
      }
      button {
        cursor: pointer;
      }
      /* Back to Home button */
      .back-btn {
        display: inline-flex;
        align-items: center;
        background: transparent;
        border: none;
        color: #3b82f6;
        font-weight: 600;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        gap: 0.5rem;
        padding: 0;
      }
      .back-btn svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2;
      }
      /* Card styles */
      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .card-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .icon-wrapper {
        background-color: rgba(249, 115, 22, 0.1);
        display: inline-flex;
        padding: 0.75rem;
        border-radius: 50%;
        margin-bottom: 1rem;
        justify-content: center;
        align-items: center;
        width: 48px;
        height: 48px;
        color: #f97316;
      }
      .icon-wrapper svg {
        width: 32px;
        height: 32px;
        stroke: currentColor;
        stroke-width: 2;
      }
      .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 0.5rem 0;
      }
      .card-description {
        font-size: 0.9rem;
        color: #666;
      }
      /* Form */
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      label {
        font-size: 0.85rem;
        font-weight: 600;
        display: block;
        margin-bottom: 0.25rem;
        color: #444;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1.5px solid #ccc;
        transition: border-color 0.2s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }
      button[type="submit"] {
        background-color: #3b82f6;
        color: white;
        font-weight: 600;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        transition: background-color 0.2s ease;
      }
      button[type="submit"]:hover {
        background-color: #2563eb;
      }
      button[type="submit"]:disabled {
        background-color: #93c5fd;
        cursor: not-allowed;
      }
      /* Demo info box */
      .demo-info {
        margin-top: 1.5rem;
        background-color: #f3f4f6;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 0.75rem;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        class="back-btn"
        onclick="window.location.href='/'"
        aria-label="Back to Home"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back to Home
      </button>

      <div class="card" role="main" aria-labelledby="login-title">
        <header class="card-header">
          <div class="icon-wrapper" aria-hidden="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 14l9-5-9-5-9 5 9 5z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 14l6.16-3.422a12.083 12.083 0 01.97 6.037M12 14v7m0 0l-6-3.5m6 3.5l6-3.5"
              />
            </svg>
          </div>
          <h1 id="login-title" class="card-title">Student Login</h1>
          <p class="card-description">
            Enter your credentials to access your student portal
          </p>
        </header>

        <form id="studentLoginForm" novalidate>
          <div>
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder="Enter your username"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>

        <div class="demo-info" aria-live="polite">Demo: stud01 / 1234</div>
      </div>
    </div>
    <script src="student-login.js"></script>
  </body>
</html>
