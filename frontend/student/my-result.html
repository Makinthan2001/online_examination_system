<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/student.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content bg-light">
    <div class="container-fluid py-4">
      
        <div class="card-body text-center">
          <h2 id="examName" class="card-title mb-3"></h2>
          <div class="display-4" id="scoreDisplay"></div>
          <p class="text-muted" id="resultSummary"></p>
        </div>
      

      <h4 class="mb-3"><i class="fas fa-list-check me-2"></i>Question Details</h4>
      <div id="questionResults"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/my-result.js"></script>
</body>
</html>
