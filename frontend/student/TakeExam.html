<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple toast styles */
    #toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #1f2937;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      opacity: 0;
      transform: translateY(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }
    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-white min-h-screen font-sans text-gray-900">

  <!-- Header -->
  <header class="bg-gray-100 border-b border-gray-300 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div>
        <h1 id="exam-name" class="text-xl font-bold">Exam Name</h1>
        <p id="exam-subject" class="text-gray-600 text-sm">Subject</p>
      </div>
      <div class="flex items-center space-x-2 text-yellow-500 font-mono text-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a9 9 0 100 18 9 9 0 000-18z" />
        </svg>
        <span id="timer">0:00</span>
      </div>
    </div>
  </header>

  <!-- Main container -->
  <main class="container mx-auto px-4 py-8 max-w-4xl" id="questions-container">
    <!-- Questions injected here -->
  </main>

  <!-- Submit Button -->
  <div class="container mx-auto max-w-4xl px-4 mb-8">
    <div class="bg-gray-100 rounded-lg p-6 flex justify-between items-center border border-yellow-400 text-yellow-600">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6a9 9 0 100 18 9 9 0 000-18z" />
        </svg>
        <span class="text-sm">Make sure to review all answers before submitting</span>
      </div>
      <button id="submit-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded disabled:opacity-50 disabled:cursor-not-allowed">
        Submit Exam
      </button>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast"></div>

<script>
  // Simulated user and data
  const user = { username: 'stud01', role: 'student', name: 'John Doe' };
  const examIdFromUrl = 1; // simulate from URL param

  // Simulated exams and questions data
  const exams = [
    { exam_id: 1, exam_name: 'Math Final', subject: 'Mathematics', duration: 1 }, // 1 min for demo
  ];

  const questionsDB = {
    1: [
      {
        question_id: 101,
        question_text: 'What is 2 + 2?',
        option_a: '3',
        option_b: '4',
        option_c: '5',
        option_d: '6',
        correct_answer: '4',
      },
      {
        question_id: 102,
        question_text: 'What is 5 * 3?',
        option_a: '15',
        option_b: '20',
        option_c: '10',
        option_d: '8',
        correct_answer: '15',
      },
    ],
  };

  // Storage for results (simulate persistent storage)
  const results = [];

  // Utility functions
  function requireAuth(role) {
    // Simulate auth
    if (!user || user.role !== role) return null;
    return user;
  }

  function getExamById(id) {
    return exams.find(e => e.exam_id === id);
  }

  function getQuestionsByExamId(id) {
    return questionsDB[id] || [];
  }

  function hasAttemptedExam(username, exam_id) {
    return results.some(r => r.username === username && r.exam_id === exam_id);
  }

  function addResult(result) {
    results.push(result);
  }

  // Toast helper
  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.backgroundColor = isError ? '#dc2626' : '#15803d'; // red or green
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Timer and state
  let timeLeft = 0;
  let timerInterval = null;
  let answers = {};

  // Elements
  const examNameEl = document.getElementById('exam-name');
  const examSubjectEl = document.getElementById('exam-subject');
  const timerEl = document.getElementById('timer');
  const questionsContainer = document.getElementById('questions-container');
  const submitBtn = document.getElementById('submit-btn');

  // Initialize exam page
  function init() {
    const currentUser = requireAuth('student');
    if (!currentUser) {
      alert('Access denied. Please log in as a student.');
      // In real app: redirect to login
      return;
    }

    const exam = getExamById(examIdFromUrl);
    if (!exam) {
      alert('Exam not found. Redirecting to dashboard.');
      // redirect to dashboard logic here
      return;
    }

    if (hasAttemptedExam(currentUser.username, exam.exam_id)) {
      alert('You have already attempted this exam.');
      // redirect to dashboard logic here
      return;
    }

    const questions = getQuestionsByExamId(exam.exam_id);
    if (questions.length === 0) {
      alert('This exam has no questions.');
      // redirect to dashboard logic here
      return;
    }

    // Set header info
    examNameEl.textContent = exam.exam_name;
    examSubjectEl.textContent = exam.subject;

    // Initialize timer
    timeLeft = exam.duration * 60; // seconds
    startTimer();

    // Render questions
    renderQuestions(questions);
  }

  // Render questions dynamically
  function renderQuestions(questions) {
    questionsContainer.innerHTML = '';
    questions.forEach((q, i) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'bg-white border border-gray-300 rounded-lg shadow mb-6 p-6';

      qDiv.innerHTML = `
        <div class="mb-2 font-semibold text-lg">
          Question ${i + 1} of ${questions.length}
        </div>
        <div class="mb-4 text-gray-900">${q.question_text}</div>
        <form>
          <label class="flex items-center space-x-2 mb-2 cursor-pointer">
            <input type="radio" name="q${q.question_id}" value="${q.option_a}" />
            <span>A. ${q.option_a}</span>
          </label>
          <label class="flex items-center space-x-2 mb-2 cursor-pointer">
            <input type="radio" name="q${q.question_id}" value="${q.option_b}" />
            <span>B. ${q.option_b}</span>
          </label>
          <label class="flex items-center space-x-2 mb-2 cursor-pointer">
            <input type="radio" name="q${q.question_id}" value="${q.option_c}" />
            <span>C. ${q.option_c}</span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="q${q.question_id}" value="${q.option_d}" />
            <span>D. ${q.option_d}</span>
          </label>
        </form>
      `;

      // Listen for answer selection
      qDiv.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          answers[q.question_id] = e.target.value;
        });
      });

      questionsContainer.appendChild(qDiv);
    });
  }

  // Timer countdown
  function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerDisplay();

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitExam();
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  // Submit exam logic
  function submitExam() {
    submitBtn.disabled = true;
    clearInterval(timerInterval);

    const currentUser = requireAuth('student');
    if (!currentUser) {
      alert('Access denied.');
      return;
    }

    // Calculate score
    const exam = getExamById(examIdFromUrl);
    const questions = getQuestionsByExamId(exam.exam_id);
    let score = 0;

    questions.forEach(q => {
      if (answers[q.question_id] === q.correct_answer) {
        score++;
      }
    });

    // Save result
    const result = {
      username: currentUser.username,
      exam_id: exam.exam_id,
      mark: score,
      total_questions: questions.length,
      attempt: true,
      attempted_at: new Date().toISOString(),
    };
    addResult(result);

    showToast(`Exam submitted! You scored ${score} / ${questions.length}`);

    // Simulate redirect to results page
    setTimeout(() => {
      alert('Redirecting to results page...');
      // window.location.href = `/student/result/${exam.exam_id}`; // uncomment for real redirect
    }, 1500);
  }

  // Submit button event
  submitBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to submit the exam?')) {
      submitExam();
    }
  });

  // Init on load
  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
