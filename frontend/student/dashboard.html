<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/student.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content bg-light">
    <div class="container-fluid py-4">
      <h2 class="mb-4">Available Exams</h2>
      <div class="row g-4" id="examList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load sidebar
    fetch('partials/sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
        // Set active link
        document.querySelector(`.nav-link[href="dashboard.html"]`).classList.add('active');
        // Set student name
        const student = JSON.parse(localStorage.getItem('studentSession'));
        if (student) {
          document.getElementById('studentName').textContent = student.username;
        }
        // Add logout handler
        document.getElementById('logoutBtn').addEventListener('click', function() {
          localStorage.removeItem('studentSession');
          window.location.href = 'login.html';
        });
      });
  </script>
  <script src="javascript/dashboard.js"></script>
</body>
</html>
